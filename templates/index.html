<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛집 추천</title>
</head>
<body>
    <h1>맛집 추천 리스트</h1>
    <div id="results"></div>

    <script>
        fetch('/recommend?location=Anam Station, Seoul, South Korea&keyword=kalguksu')
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById('results');
                resultDiv.innerHTML = data.map(restaurant => `
                    <h2>${restaurant['가게 이름']}</h2>
                    <p><strong>주소:</strong> ${restaurant['주소']}</p>
                    <p><strong>평점:</strong> ${restaurant['평점']}</p>
                    <p><strong>영업 상태:</strong> ${restaurant['영업 상태']}</p>
                    <p><strong>장점:</strong> ${restaurant['장점'].join('<br>')}</p>
                    <p><strong>단점:</strong> ${restaurant['단점'].join('<br>')}</p>
                    <hr>
                `).join('');
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
