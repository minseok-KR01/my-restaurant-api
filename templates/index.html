<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 추천 API 사용법</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* 원하는 글꼴로 변경 가능 */
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            font-weight: bold;
        }

        .restaurant {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .restaurant h3 {
            margin: 0;
            font-size: 1.2em;
            font-weight: bold; /* 음식점 제목에만 굵은 글씨 적용 */
        }

        .restaurant p {
            margin: 5px 0;
        }

        .pros-cons {
            margin-left: 15px;
        }

        .separator {
            border-top: 1px dashed #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>맛집 추천 API 사용법</h1>
    <h2>API 예시 결과</h2>

    <div class="restaurant">
        <h3>소문난 칼국수</h3>
        <p>주소: 서울특별시 성북구 고려대로 89</p>
        <p>평점: 4.3 (150 리뷰)</p>
        <p>장점: 면발이 쫄깃하고 맛있어요! 국물이 깔끔해요.</p>
        <p>단점: 웨이팅이 길어요. 주차가 어려워요.</p>
    </div>

    <div class="separator"></div>

    <div class="restaurant">
        <h3>토로생선구이</h3>
        <p>주소: 서울특별시 성북구 안암동 5가 86-131</p>
        <p>평점: 4.5 (376 리뷰)</p>
        <p>장점: 신선한 생선구이와 다양한 한식 메뉴를 제공합니다.</p>
        <p>단점: 점심시간에는 웨이팅이 있을 수 있습니다.</p>
    </div>

    <p>추가로 궁금한 사항이 있으시면 GPT를 통해 질문해 주세요!</p>
</body>
</html>
